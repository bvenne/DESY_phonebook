<!DOCTYPE html>
<html>
<head>
	<title>DESY phone book</title>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="author" content="Bastian Vennemann">
	<script type="text/javascript" src="cordova.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="https://wof-live.desy.de/sites/common4all/fonts/font-awesome/font-awesome-4.2.0/css/font-awesome.min.css" >
	<link rel="stylesheet" href="https://wof-live.desy.de/sites/desyphonebook/css/style.css" type="text/css" />
	<!--[if gte IE 9]>
		<style type="text/css">
			.gradient {
				filter: none;
			}
		</style>
	<![endif]-->
</head>

<body>

	<div id="loginPage">
		<div>
			<h1>DESY Login</h1>
		</div>
		<div>
			<p id="login_hint">Zur Einrichtung des DESY Telefonbuchs m&uuml;ssen Sie sich einmalig einloggen.</p>
			<form id="loginForm">
				<div>
					<input type="text" name="username" id="username" value="" placeholder="Username" />
				</div>
				<div>
					<input type="password" name="password" id="password" value="" placeholder="Password" />
				</div>
				<div>
					<input id="remember" value="1" name="remember" type="checkbox" checked>
					<label class="remember_label" for="remember">Stay signed in</label>
				</div>
				<br /><input type="submit" value="Login" id="submitButton">
				<span id="loading"><img class="loader" src="ajax-loader.gif" alt="Loading"> Loading...</span>
				<p id="error" class="error"><i class="fa fa-exclamation-circle"></i> Das hat leider nicht geklappt. Versuchen Sie es erneut.</p>
			</form>
		</div>
	</div>
	
	<div id="container" style="display:none;">
		<header>
			<span id="LoggedInUser" style="float: right; font-size: .6em;">USERNAME</span>
			<h1>DESY Phone Book</h1>
		</header>
		<section id="search">
			<p id="hint">Search for contacts by typing in the field below:</p>
			<form action="" method="get" id="search-form">
				<input id="search-field" type="text" name="search" role="search" placeholder="Type the name of the contact here" autofocus />
			</form>
		</section>
		<section id="search-results" aria-atomic="true" aria-live="polite" aria-relevant="additions removals">
		</section>
	</div> <!-- End #container -->

	<!-- External JS -->
	<script type="text/javascript" charset="UTF-8" src="https://wof-live.desy.de/++resource++zms_/jquery/jquery-1.11.1.min.js"></script>

	<!-- Internal JS -->
	<script src="js/script.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>
	
	<script>
	// courtest of stack overflow...
	function make_base_auth(user, password) {
	  var tok = user + ':' + password;
	  var hash = btoa(tok);
	  return "Basic " + hash;
	}

	$('#loginForm').submit(function(e) {
		e.preventDefault();
		$("#loading").show();
	  
		var username = $("#username", this).val();
		var password = $("#password", this).val();

	//    var salt = json["salt"];
	//    var hash = hex_sha256($('#password').val());
	//    var password = hex_hmac_sha256(salt, hash);

		$.ajax({
		  url      : 'https://www.desy.de/~bvenne/sicher/',
		  type     : 'GET',
		  headers  : { Authorization: make_base_auth(username, password) },
		  success  : function(){
			setTimeout(function() { 
				if ($('#remember').is(':checked')) {
					localStorage.setItem('desyphone_username', $("#username").val());
				}
				$("#loginPage").hide();
				$("#loading").hide();
				$("#container").show(); 
			}, 2000);
		  },
		  error    : function(){ $("#error").show(); $("#loading").hide(); console.log('error'); }
		});

	});
	</script>
</body>
</html>
